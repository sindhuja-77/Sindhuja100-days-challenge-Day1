<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-section">
                <h1>Upskill Your <br> Frontend Skills</h1>
                <p>Scan this QR code to <br> improve your coding <br> skills!</p>
            </div>
            <div class="qr-section">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=FrontendSkills" alt="QR Code">
            </div>
        </div>
    </div>
</body>
</html>
